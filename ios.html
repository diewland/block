<html>
    <head>
        <title>Color Block</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <link rel="stylesheet" href="./app.css">

        <!-- mobile integration -->
        <link rel="manifest" href="./manifest.json">
        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Color Block">
        <link rel="apple-touch-icon" href="./app.png">
        <!-- Windows Tile icon -->
        <meta name="msapplication-TileImage" content="./app.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <style type='text/css'>
          .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
          }
          .middle {
            display: table-cell;
            vertical-align: middle;
          }
          .inner {
            margin-left: auto;
            margin-right: auto; 
            text-align: center;
          }
          .inner img {
            margin-bottom: 10px;
          }
        </style>
    </head>
    <body>
      <div class='outer'>
        <div class='middle'>
          <div class='inner'>
            <a name='block' href='googlechromes://diewland.github.io/block/index.html'>
              <img src='./app.png' />
              <h1>Enter App</h1>
            </a>
          </div>
        </div>
      </div>
    </body>
</html>
